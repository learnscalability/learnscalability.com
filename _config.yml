# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Learn Scalability
subtitle: A blog on distributed scalable systems
description: This covers a wide range of topics on distributed systems, algorithms, data structures, langauges, operating systems, networking, cloud, devops, etc.
author: Alexandru Topliceanu
language: en
timezone: GMT

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://learnscalability.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: landscape

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:topliceanu/learnscalability.com.git
  branch: gh-pages

# Minify html.
# https://github.com/hexojs/hexo-html-minifier
html_minifier:
  removeCommets: true
  collapseWhitespace: true
  conservativeCollapse: true

# Minify css.
# https://github.com/hexojs/hexo-clean-css
clean_css:

# Minify js.
# https://github.com/mishoo/UglifyJS2/
uglify:
